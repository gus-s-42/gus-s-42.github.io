<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple GitHub Pages site" />
  <title>My GitHub Pages Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
        <h1>Augustus Sabino</h1>
        <div class="button-container">
            <button onclick="location.href='/'">Projects</button>
            <button onclick="location.href='/Resume'">Resume</button>
            <button onclick="location.href='/Contact'">Contact</button>
            <button onclick="location.href='/About'">About</button>
        </div>
    </div>
  </header>

  <main>
    <div class="project-container">
        <project onclick="location.href='/Projects/DogsWithNoCage'">
            <img src="Images/ItchBanner.png" alt="Dogs With No Cage Background" class="small-image">
            <h3>Dogs With No Cage</h3>
            <h4>A 2-D Metroidvania with two swappable main characters!</h4>
        </project>
        <project onclick="location.href='/Projects/AddictedToLaughter'">
            <img src="Images/AddictedToLaughterBanner.png" alt="Addicted To Laughter Banner" class="small-image">
            <h3>Addicted To Laughter</h3>
            <h4>A top down survival game where happiness is the only thing keeping you alive!</h4>
        </project>
        <project onclick="location.href='/Projects/FoxEngine'">
            <img src="Images/FoxEngineBanner.png" alt="Fox Engine Banner" class="small-image">
            <h3>Fox Engine</h3>
        </project>
        <project onclick="location.href='/Projects/SpiderVerseShader'">
            <img src="Images/SpiderVerseShaderBanner.png" alt="Spider Verse Shader Banner" class="small-image">
            <h3>Spider-Verse Shader</h3>
        </project>
    </div>
  </main>
</body>
</html>
