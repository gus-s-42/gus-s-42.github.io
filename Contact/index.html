<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple GitHub Pages site" />
  <title>My GitHub Pages Site</title>
  <link rel="stylesheet" href="contactStyle.css" />
</head>
<body>
  <header>
    <div class="header-container">
        <h1>Augustus Sabino</h1>
        <div class="button-container">
            <button onclick="location.href='/'">Projects</button>
            <button onclick="location.href='https://docs.google.com/document/d/1wmgHXT65pB0dQwqhNGoFbQMOPHenaCvpH3CZ8Cz8kPM/edit?usp=sharing'">Resume</button>
            <button onclick="location.href='/Contact'">Contact</button>
            <button onclick="location.href='/About'">About</button>
        </div>
    </div>
  </header>

  <main>
    <div class="about-container">
        <div class="button-container">
            <contactButton onclick="location.href='mailto:sabinoaugustus@gmail.com'">
                <img src="/Images/emailIcon.png" alt="email icon" class="small-image">
                <h4>sabinoaugustus@gmail.com</h4>
            </contactButton>
            <contactButton onclick="location.href='https://www.linkedin.com/in/augustus-sabino/'">
                <img src="/Images/linkedInIcon.png" alt="linked in icon" style="padding-left: 7%;" class="small-image">
                <h4>LinkedIn</h4>
            </contactButton>
            <contactButton onclick="location.href='https://github.com/gus-s-42'">
                <img src="/Images/githubIcon.png" alt="github icon" class="small-image">
                <h4>GitHub</h4>
            </contactButton>
            <contactButton onclick="location.href='https://www.youtube.com/watch?v=mcUFZxG8vYk&list=PLoxPkhXjxmy9YdCjhoacf1Q4XtEHnSnno&index=4'">
                <img src="/Images/youtubeIcon.png" alt="youtube icon" class="small-image">
                <h4>YouTube</h4>
            </contactButton>
            <contactButton onclick="location.href='https://www.instagram.com/gus_drawing/'">
                <img src="/Images/instagramIcon.png" alt="instagram icon" class="small-image">
                <h4>Instagram</h4>
            </contactButton>
        </div>
    </div>
  </main>
</body>
</html>
